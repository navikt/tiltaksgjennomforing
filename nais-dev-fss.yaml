apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tiltaksgjennomforing
  namespace: default
  labels:
    team: {{team}}
spec:
  image: navikt/tiltaksgjennomforing:{{version}}
  team: teamtag
  port: 3000
  ingresses:
  - https://arbeidsgiver.nais.preprod.local/tiltaksgjennomforing
  liveness:
    path: /tiltaksgjennomforing/internal/isAlive
    initialDelay: 5
  readiness:
    path: /tiltaksgjennomforing/internal/isReady
    initialDelay: 5
  env:
  - name: APIGW_URL
    value: https://arbeidsgiver.nais.preprod.local
  - name: ISSO_LOGIN_URL
    value: https://loginservice.nais.preprod.local/login?redirect=https://arbeidsgiver.nais.preprod.local/tiltaksgjennomforing
  - name: LOGOUT_URL
    value: https://loginservice.nais.preprod.local/slo