name: Bygg og deploy dev

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_REPOSITORY: ${{ github.repository }}
  IMAGE: ghcr.io/${{ github.repository }}/tiltaksgjennomforing:${{ github.sha }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  bygg:
    name: Bygg og deploy
    runs-on: ubuntu-20.04
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
      - name: Server yarn install
        working-directory: ./server
        run: yarn install
      - name: Server yarn build
        working-directory: ./server
        run: yarn build
      - name: Frontend yarn install
        run: yarn install --frozen-lockfile
      - name: Kj√∏r tester
        run: yarn test
      - name: Frontend yarn build
        run: yarn build
      - name: Sett opp sentry release
        run: yarn run release
      - name: Bygg, tag og push Docker-image
        run: |
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${GITHUB_REPOSITORY} --password-stdin
          docker build --tag ${IMAGE} .
          docker push ${IMAGE}

  deploy-dev-gcp-intern:
    name: Deploy til dev-gcp intern
    runs-on: ubuntu-20.04
    needs: bygg
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
      - name: Deploy til dev-gcp intern
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/nais-gcp-intern.yaml
          PRINT_PAYLOAD: true
          VARS: nais/dev-gcp-intern.yaml

  deploy-dev-gcp-ekstern:
    name: Deploy til dev-gcp ekstern
    runs-on: ubuntu-20.04
    needs: bygg
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
      - name: Deploy til dev-gcp ekstern
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/nais-gcp-ekstern.yaml
          PRINT_PAYLOAD: true
          VARS: nais/dev-gcp-ekstern.yaml

  deploy-labs-gcp:
    name: Deploy til labs-gcp
    runs-on: ubuntu-20.04
    needs: bygg
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
      - name: Deploy til labs-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: labs-gcp
          RESOURCE: nais/labs-gcp.yaml
          PRINT_PAYLOAD: true
          VARS: nais/labs-gcp.json
