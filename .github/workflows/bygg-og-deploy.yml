name: Bygg og deploy

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Bygg
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://npm.pkg.github.com/
          cache: pnpm
          cache-dependency-path: pnpm-lock.yamlB
      - name: Install
        run: pnpm install --frozen-lockfile --prefer-offline
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        shell: bash
      - name: Server install
        working-directory: ./server
        run: pnpm install --frozen-lockfile --prefer-offline
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        shell: bash
      - name: Typescript
        run: pnpm run ts
      - name: Prettier
        run: pnpm run prettier
      - name: Kj√∏r tester
        run: pnpm run test
      - name: Build
        run: pnpm run build
      - name: Server build
        working-directory: ./server
        run: pnpm run build
      - name: Installer avhengigheter for produksjon
        run: pnpm install --prod --frozen-lockfile
        working-directory: ./server
      - name: Kopier node-modules til server
        run: pnpm run dist
        working-directory: ./server
      - name: Sentry release
        run: pnpm run release
      - name: Fjerne source maps
        run: |
          rm dist/client/assets/*.map
      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: arbeidsgiver
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

  deploy-dev-gcp-intern:
    name: Deploy til dev-gcp intern
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp intern
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/nais-gcp-intern.yaml
          VARS: nais/dev-gcp-intern.yaml
          VAR: image=${{ needs.build.outputs.image }}

  deploy-dev-gcp-ekstern:
    name: Deploy til dev-gcp ekstern
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp ekstern
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/nais-gcp-ekstern.yaml
          VARS: nais/dev-gcp-ekstern.yaml
          VAR: image=${{ needs.build.outputs.image }}

  deploy-dev-gcp-labs:
    name: Deploy til dev-gcp (labs)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp-labs.yaml
          VARS: nais/dev-gcp-labs.json
          VAR: image=${{ needs.build.outputs.image }}

  deploy-prod-gcp-intern:
    name: Deploy til prod-gcp intern
    if: github.ref == 'refs/heads/master'
    needs: [build, deploy-dev-gcp-intern, deploy-dev-gcp-ekstern, deploy-dev-gcp-labs]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til prod-gcp intern
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: nais/nais-gcp-intern.yaml
          VARS: nais/prod-gcp-intern.yaml
          VAR: image=${{ needs.build.outputs.image }}

  deploy-prod-gcp-ekstern:
    name: Deploy til prod-gcp ekstern
    if: github.ref == 'refs/heads/master'
    needs: [build, deploy-dev-gcp-intern, deploy-dev-gcp-ekstern, deploy-dev-gcp-labs]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      -   name: Sjekk ut kode
          uses: actions/checkout@v4
      -   name: Deploy til prod-gcp ekstern
          uses: nais/deploy/actions/deploy@v2
          env:
            CLUSTER: prod-gcp
            RESOURCE: nais/nais-gcp-ekstern.yaml
            VARS: nais/prod-gcp-ekstern.yaml
            VAR: image=${{ needs.build.outputs.image }}
